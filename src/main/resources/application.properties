spring.application.name=quantum

# Configurações do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/quantum?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configurações da aplicação
server.error.include-stacktrace=never
server.error.include-message=always
server.port=8080

# Configurações de log
logging.level.org.springframework=INFO
logging.level.com.example.quantum=DEBUG

# Configurações do Jackson
spring.jackson.default-property-inclusion=non_null
spring.jackson.deserialization.fail-on-unknown-properties=false

# Configurações de codificação
spring.datasource.characterEncoding=UTF-8
spring.datasource.useUnicode=true